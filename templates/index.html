{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>To-Do app</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand"
          href="{% if user.is_authenticated %}{% url 'list'%}{% else %}{% url 'index'%}{% endif %}"
          >To-Do</a
        >
        <div class="">
          <ul class="navbar-nav d-flex flex-row bd-highlight">
            {% if user.is_authenticated %}
            <li class="nav-item mx-3">
              <a class="nav-link" href="{% url 'add'%}">Add Task</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="{% url 'logout' %}">
                Logout | {{user.first_name}}</a
              >
            </li>

            {% else %}
            <li class="nav-item mx-3">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container main my-5 mx-auto w-75">
      {% block base %} {% endblock %}
    </div>
  </body>
</html>
