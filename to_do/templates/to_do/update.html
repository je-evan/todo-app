{% extends 'index.html' %} {% load crispy_forms_tags %} {% block base %}
<div class="container main">
  <div>
    <form method="POST">
      {% csrf_token %}
      <h4>Make {{object.task}} as completed</h4>
      {{form|crispy}}
      <input type="submit" class="btn btn-outline-success mt-2" value="Update" />
      <a class="btn btn-outline-primary" href="{% url 'detail' object.id %}">Cancle</a>
    </form>
  </div>
</div>

{% endblock %}
