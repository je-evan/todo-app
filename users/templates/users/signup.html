{% extends 'index.html' %} {% block base %}
<div class="container main">
  <div>
    <h1>Sign Up here!</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input
        type="submit"
        class="btn btn-outline-primary"
        value="Sign Up"
      />&nbsp;
      <span
        >Already have an account?
        <a class="btn btn-link" href="{%url 'login'%}">login</a></span
      >
    </form>
  </div>
</div>

{% endblock %}
